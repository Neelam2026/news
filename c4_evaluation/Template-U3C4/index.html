<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/main.css">
   
  </head>

  <body>
    
    <div id="container">
      <div id="sidebar">
       
       
      </div>
     
      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js"
  let sidebar_div=document.getElementById("sidebar")
  sidebar_div.innerHTML= sidebar()


  import   { apiCall, appendArticles } from "./scripts/main.js"
 
  let url="https://shrouded-earth-23381.herokuapp.com/api/headlines/india"
  let data= await apiCall(url);
  console.log(data)

  let parent=document.getElementById("main");
  appendArticles(data,parent)


  let input=document.getElementById("searchbar");
  input.addEventListener("keypress",function(e){

   if(e.key=="Enter"){
     let input_value=document.getElementById("searchbar").value;
     localStorage.setItem("article",input_value)
     window.location.href="search.html"
   }
   

  })


</script>
