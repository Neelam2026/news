<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div id="container">
      <div id="sidebar"></div>

      <div id="main">
        <!--No need to add sidebar here, directly display search results here only-->

        <!-- show headline, description and image -->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js";
  let sidebar_div = document.getElementById("sidebar");
  sidebar_div.innerHTML = sidebar();

  import { apiCall, appendArticles } from "./scripts/main.js";
  let article = localStorage.getItem("article");
  let url = `https://shrouded-earth-23381.herokuapp.com/api/search/?q=${article}`;
  let data = await apiCall(url);
  console.log(data);

  let parent = document.getElementById("main");
  appendArticles(data, parent);
</script>
